name: 'BoringCache Save'
description: 'Cache once. Reuse everywhere. Save cache artifacts to BoringCache (pair with boringcache/restore).'
author: 'BoringCache'
inputs:
  cli-version:
    description: 'BoringCache CLI version (e.g., v1.0.0). Set to "skip" to disable automatic CLI setup.'
    required: false
    default: 'v1.1.1'
  workspace:
    description: 'Workspace identifier in format namespace/workspace (e.g., my-org/my-project). If not provided, uses repository name.'
    required: false
  entries:
    description: 'Cache entries in tag:path format (comma-separated for multiple). Unified format for both save and restore.'
    required: false
  path:
    description: 'A list of files, directories, and wildcard patterns to cache (actions/cache compatible)'
    required: false
  key:
    description: 'An explicit key for saving the cache (actions/cache compatible)'
    required: false
  # GitHub Actions specific features (handled at action level)
  upload-chunk-size:
    description: 'The chunk size used to split up large files during upload, in bytes (GitHub Actions feature)'
    required: false
  enableCrossOsArchive:
    description: 'Allow windows runners to save caches that can be restored on other platforms (GitHub Actions feature)'
    default: 'false'
    required: false
  enable-platform-suffix:
    description: 'Enable automatic platform suffix for tags (default: true)'
    default: 'true'
    required: false
  # CLI flags (passed directly to boringcache CLI)
  no-platform:
    description: 'Disable automatic platform suffix for tags (CLI --no-platform flag)'
    default: 'false'
    required: false
  force:
    description: 'Force save even if cache entry already exists on server (CLI --force flag)'
    default: 'false'
    required: false
  verbose:
    description: 'Enable detailed output (CLI --verbose flag)'
    default: 'false'
    required: false
  exclude:
    description: 'Glob patterns to exclude from cache (comma-separated, e.g., "*.out,*.log")'
    required: false
  save-always:
    description: 'Save cache even if the job fails'
    default: 'false'
    required: false
outputs:
  cache-saved:
    description: 'Whether the cache was saved successfully'
runs:
  using: 'node24'
  main: 'dist/save-only/index.js'
branding:
  icon: 'upload'
  color: 'blue'